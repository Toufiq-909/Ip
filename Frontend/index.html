<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Fetch Example</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
      color: #2d3436;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      padding: 20px;
      text-align: center;
      color: white;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 600;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      margin: 20px 0;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    #fetchBtn {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      background: #0984e3;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    #fetchBtn:hover {
      background: #0652dd;
      transform: scale(1.05);
    }

    .info {
      margin-top: 15px;
      text-align: left;
      line-height: 1.6;
    }

    .info p {
      margin: 6px 0;
      font-weight: bold;
    }

    #map {
      height: 70vh;
      width: 95%;
      max-width: 1100px;
      border-radius: 14px;
      margin: 20px auto;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
    }

    footer {
      margin: 20px;
      font-size: 14px;
      color: #dfe6e9;
    }
  </style>
</head>
<body>
  <header>
    <h1>üåç IP Info</h1>
  </header>

  <div class="card">
    <button id="fetchBtn">Get My IP Info</button>
    <div class="info">
      <p id="output">Click the Button to Fetch your IP</p>
      <p id="1"></p>
      <p id="2"></p>
    </div>
  </div>

  <div id="map"></div>

  <footer>Made with üíô using Leaflet </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin="">
  </script>
  <script>
  const button = document.getElementById('fetchBtn');
  const output = document.getElementById('output');


  let map = L.map('map').setView([48.7425, 44.5372], 13); // world view
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  let marker; 

  button.addEventListener('click', async () => {
    output.textContent = "Fetching...";

    try {
      const response = await fetch('https://ip-1-rhk7.onrender.com/getip');
      if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
      
      const data = await response.json();
      document.getElementById("1").innerText = "Latitude: " + data.latitude;
      document.getElementById("2").innerText = "Longitude: " + data.longitude;
      output.textContent = "Your IP: " + data.ip;

      let lat = parseFloat(data.latitude);
      let long = parseFloat(data.longitude);

      map.setView([lat, long], 13);

      if (marker) map.removeLayer(marker);

      
      marker = L.marker([lat, long]).addTo(map);
      marker.bindPopup("<b>You are here</b>").openPopup();

    } catch (err) {
      output.textContent = `Error: ${err}`;
    }
  });
</script>

</body>
</html>
